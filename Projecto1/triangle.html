<!DOCTYPE html>
<html>

<head>
    <!---GRID-->
    <script id="gridVertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        void main(){
            gl_Position = vPosition;
        }
    </script>
    <script id="gridFragment-shader" type="x-shader/x-fragment">
          precision mediump float; 
          void main() {
              gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
          }
    </script>

    <!---FUNCTIONS-->
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute float vTimeSample;
        uniform int func;
        uniform float timeScale;
        uniform float voltScale;
        uniform float time;
        float pi = 3.14159;
        
        float c4(float x) {
            return sin(261.63 * x);
        }
        float e4(float x) {
            return sin(329.63 * x);
        }
        float f4(float x) {
            return sin(349.23 * x);
        }
        float f4Sharp(float x) {
            return sin(369.99 * x);
        }
        float g4(float x) {
            return sin(392.00 * x);
        }
        
        float computeFunction(float x) {
                           
            if (func == 1) {
                return c4(x);
            } else if (func == 2){
                return e4(x);
            } else if (func == 3){
                return g4(x);
            } else if( func == 4) {
                return c4(x)+e4(x)+g4(x);
            }else if(func == 5){
                return f4(x);
            } else if(func == 6) {
                return f4Sharp(x);
            } else if(func == 7) {
                return f4(x) + f4Sharp(x);
            }
        }
        void main(){
            float x = (vTimeSample*(2.0/9999.0)-1.0);
            gl_Position = vec4(x,computeFunction((x)* 2.0 * pi * timeScale) / voltScale , 0.0, 1.0);
        }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float; 
      uniform vec4 color;
      void main() {
          gl_FragColor = color;
      }
    </script>

    <script type="text/javascript" src="../Common/webgl-utils.js"></script>
    <script type="text/javascript" src="../Common/initShaders.js"></script>
    <script type="text/javascript" src="../Common/MV.js"></script>
    <script type="text/javascript" src="triangle.js"></script>
</head>

<body>
    <title>Triangle</title>
    <canvas id="gl-canvas" width="512" height="512">
        Oops... your browser doesn't support the HTML5 canvas element"
    </canvas>
    <select id="function" multiple size="7" value="1">
        <option value="1">C4</option>
        <option value="2">E4</option>
        <option value="3">G4</option>
        <option value="4">C4 Maior</option>
        <option value="5">F4</option>
        <option value="6">F4#</option>
        <option value="7">Sustenido</option>
    </select>

    Horizontal Axis
    <select id="xScale" value="0">
        <option value="0">Time</option>
        <option value="1">C4</option>
        <option value="2">E4</option>
        <option value="3">G4</option>
        <option value="4">C4 Maior</option>
        <option value="5">F4</option>
        <option value="6">F4#</option>
        <option value="7">Sustenido</option>
    </select>

    <div>
        Seconds/div:
        <input id="timeSlider" type="range" min="0" value="0" max="15" step="1">
        <span id="timeScale"> </span>
        X Position: <input id="horizontalPos" type="range" min="-4" value="0" max="4" step="0.2">

    </div>
    <div>
        Volts/div:
        <input id="voltSlider" type="range" min="0" value="0" max="11" step="1">
        <span id="voltScale"> </span>
        Y Position <input id="verticalPos" type="range" min="-6" value="0" max="6" step="1">
    </div>

</body>

</html>
