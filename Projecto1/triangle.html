<!DOCTYPE html>
<html>

<head>
    <script id="gridVertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        void main(){
            gl_Position = vPosition;
        }
    </script>
    <script id="gridFragment-shader" type="x-shader/x-fragment">
          precision mediump float; 
          void main() {
              gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
          }
    </script>

    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute float vTimeSample;
        uniform int func;
        
        float function1(float x) {
            return cos(x);
        }
        float function2(float x) {
            return sin(x);
        }
        float computeFunction() {
            float x = vTimeSample * (2.0 / 9999.0) - 1.0;
           
            if (func == 1) {
                return function1(x);
            } else {
                return function2(x);
            }
        }
        void main(){
            float x = vTimeSample*(2.0/9999.0)-1.0;
            gl_Position = vec4(x,computeFunction(), 0.0, 1.0);
        }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float; 
      uniform vec4 color;
      void main() {
          gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
      }
    </script>

    <script type="text/javascript" src="../Common/webgl-utils.js"></script>
    <script type="text/javascript" src="../Common/initShaders.js"></script>
    <script type="text/javascript" src="../Common/MV.js"></script>
    <script type="text/javascript" src="triangle.js"></script>
</head>

<body>
    <title>Triangle</title>
    <canvas id="gl-canvas" width="512" height="512">
        Oops... your browser doesn't support the HTML5 canvas element"
    </canvas>
    <p></p>
    <select id="function">
        <option value="1">Function1</option>
        <option value="2">Function2</option>
        <option value="3">Banana</option>
        <option value="4">Orange</option>
    </select>

</body>

</html>
